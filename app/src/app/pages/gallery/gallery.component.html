<div class="container">

    <div class="bloc-default">

        <p-splitter [panelSizes]="[30, 70]">

            <ng-template #panel>

                <p-tree
                class="tree"
                [value]="treeCategories"
                [filter]="true"
                filterMode="strict"
                filterPlaceholder="Rechercher par nom"
                selectionMode="single"
              >

                <ng-template let-node pTemplate="default">
                    
                  <div>
                    <span>{{ node.label }}</span>
                    <p-button icon="pi pi-pen-to-square" class="add-category" [rounded]="true" [text]="true" (onClick)="isAddingCategory = true" />
                  </div>

                </ng-template>

              </p-tree>
                          
            </ng-template>

            <ng-template #panel>

                <h1>Contenu</h1>

            </ng-template>

        </p-splitter>

    </div>

</div>

<app-add-or-edit-picture-category [(isDisplayed)]="isAddingCategory"></app-add-or-edit-picture-category>
