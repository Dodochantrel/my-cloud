<div class="container">

  <div class="bloc-default">

    <p-splitter [panelSizes]="[35, 65]">

      <ng-template #panel>

        <p-tree class="tree" [value]="treeCategories" [filter]="true" filterMode="strict" (onNodeSelect)="this.currentNode = $event.node" (onNodeUnselect)="this.currentNode = null"
          filterPlaceholder="Rechercher par nom" selectionMode="single" [draggableNodes]="true" [droppableNodes]="true" (onNodeDrop)="onNodeDrop($event)"
          draggableScope="self" droppableScope="self">


          <ng-template let-node pTemplate="default">
            <div class="tree-line">
              <span>{{ node.label }}</span>

              <p-menu #menu [popup]="true" [model]="menuItems" styleClass="custom-menu"></p-menu>

              <p-button icon="pi pi-ellipsis-h" [rounded]="true" [text]="true" [style]="{ float: 'left' }"
                (onClick)="openMenu($event, menu, node)" />
            </div>
          </ng-template>

          <ng-template pTemplate="footer">
            <div class="footer-tree">
              <p-button label="Ajouter une catÃ©gorie" icon="pi pi-plus-circle" (onClick)="prepareAdd()" fluid />
            </div>
          </ng-template>

        </p-tree>

      </ng-template>

      <ng-template #panel>

        <div class="div">

          <app-photo [category]="currentNode?.data"></app-photo>
          
        </div>

      </ng-template>

    </p-splitter>

  </div>

</div>

<app-add-or-edit-picture-category></app-add-or-edit-picture-category>
