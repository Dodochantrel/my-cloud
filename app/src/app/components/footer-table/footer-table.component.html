<div class="container">
    @if(selectedSize() !== null) {
        <p-selectbutton [options]="sizes" [unselectable]="true" [(ngModel)]="selectedSize" [multiple]="false" optionLabel="name" optionValue="value" />
    } @else {
        <div></div>
    }
    <p-paginator [first]="0" [rows]="limit()" [totalRecords]="itemCount()" [rowsPerPageOptions]="[20, 50, 100]" (onPageChange)="onPaginationChange($event)" />
</div>
