<div class="container">

    <div class="line">

        <h2>{{ agendaEventService.viewDate() | date: 'LLLL yyyy' : '' : 'fr' }}</h2>
        <p-button label="Ajouter" (onClick)="agendaEventService.isAddingOrUpdating.set(true)" class="button-add"/>

    </div>

    <mwl-calendar-month-view [viewDate]="agendaEventService.viewDate()"
        [events]="agendaEventService.calendarEventsSignal()" [weekStartsOn]="1" [locale]="locale"
        (dayClicked)="onDayClick($event)">
    </mwl-calendar-month-view>

    <div class="footer">

        <div class="buttons-container">

            <p-button label="Précédent" (onClick)="agendaEventService.goPreviousMonth()" />
            <p-button label="Aujourd'hui" (onClick)="goToday()" />
            <p-button label="Suivant" (onClick)="agendaEventService.goNextMonth()" />

        </div>

    </div>

</div>

<app-create-or-update-event></app-create-or-update-event>

<app-events-of-date ngSkipHydration="true"></app-events-of-date>
