<div 
  class="container" 
  [@navigationAnimation]="isOpenNaviation ? 'open' : 'closed'"
>

    <div class="top">
        <h2 class="title first-color">My Cloud</h2>
    </div>

    <div class="block">
        <p class="block-title first-color">Apps</p>
        @for (navigationItem of navigationItems; track $index) {
            @if(navigationItem.subNavigationItems){
                <a class="link" (click)="toggleSubNavigation(navigationItem)">
                    <i [class]="navigationItem.icon + ' first-color'"></i>
                    {{ navigationItem.name }}
                    <i class="pi pi-chevron-right open-icon" [class.navigation-is-open]="navigationItem.isOpen"></i>
                </a>
                <div *ngIf="navigationItem.isOpen" @subMenuAnimation>
                    @for (subNavigationItem of navigationItem.subNavigationItems; track $index) {
                        <a class="link link-open" [routerLink]="subNavigationItem.path" [routerLinkActive]="['active']">
                            <i [class]="subNavigationItem.icon + ' first-color'"></i>
                            {{ subNavigationItem.name }}
                        </a>
                    }
                </div>
            } @else {
                <a class="link" [routerLink]="navigationItem.path" [routerLinkActive]="['active']">
                    <i [class]="navigationItem.icon + ' first-color'"></i>
                    {{ navigationItem.name }}
                </a>
            }
        }
    </div>
</div>
