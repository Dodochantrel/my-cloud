@if(videoService.isLoadingCurrent()) {

<div class="loader-component">
    <app-loader [loaderStyle]="'dark-vador'"></app-loader>
</div>

} @else {

<p-carousel [value]="videoService.currentVideos()" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="4000"
    autoplay="true">
    <ng-template let-product pTemplate="item">
        <div class="banner-card">
            <img [src]="product.fileUrl" alt="Product Image" class="banner-image" />
            <div class="banner-overlay">
                <div class="banner-content">
                    <h2>{{ product.title }}</h2>
                    <p>{{ product.description }}</p>
                    <div class="buttons-container">
                        <p-button label="Plus de dÃ©tails" (onClick)="goToDetails(product.id)" />
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>

}
